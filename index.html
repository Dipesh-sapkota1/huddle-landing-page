<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title> 
</head>
<body>
  <main>
<header id="main-header">
  <div class="container">
    <nav class="main-navbar">
      <img src="./images/logo.svg" alt="Huddle" class="logo">
    </nav>
    <div class="showcase-container">
      <img src="./images/illustration-mockups.svg" alt="illustration" class="illustration">
      <div class="showcase-content">
       <h1 class="showcase-heading">
        Build The Community Your Fans Will Love
       </h1>
       <p class="showcase-text">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
       </p>
       <button class="btn">Register</button>
      </div>
    </div>

    <div class="social">
      <span><a href="#"><i class="fa-brands fa-facebook-f "></i></a></span>
      <span><a href="#"><i class="fa-brands fa-twitter "></i></a></span>
      <span><a href="#"><i class="fa-brands fa-instagram "></i></a></span>
    </div>
     
  </div>
</header>
</main>
</body>
</html>
